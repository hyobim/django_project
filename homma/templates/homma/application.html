{% extends 'homma/base.html' %}
<!DOCTYPE html>
<html lang="en">
{% block header %}
<header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
        <h1 class="masthead-heading mb-0">MyInstagram</h1>
        <h2 class="masthead-subheading mb-0">hello likelion 8th</h2>
        <a href="/create" class="btn btn-primary btn-xl rounded-pill mt-5">Write a Post</a>
      </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
  </header>
{% endblock %}

<div class="container">
    
    <form method ='post' action='' enctype="multipart/form-data">
        {% csrf_token %}
        <h1>보정신청</h1>
     
        이름 <textarea cols =15 rows =1 name="name">{{submit.name}}</textarea>
        <br>
        연락처<textarea cols =20 rows =1 name="phone">{{submit.phone}}</textarea>
        <br>
        이메일<textarea cols =20 rows =1 name="email">{{submit.phone}}</textarea>
        <br>
        첨부파일<textarea cols =20 rows =1 name="photo">{{submit.photo}}></textarea>
        <br>
        <p>원하는 스타일</p>
        <p class="flex items-center">
            <input type="checkbox" name="1" >
            <label for="1" >
              선명하게
            </label>
            <input type="checkbox" name="2">
            <label for="2" >
              뽀얗게
            </label>
            <br>
            <input type="checkbox" name="3">
            <label for="3" >
              분위기있게
            </label>
            <input type="checkbox" name="4">
            <label for="4" >
              시크하게
            </label>
        </p>
        <p>추가 요청사항</p>
        <div><textarea cols =30 rows =5 name="photo" >{{submit.context}}</textarea></div>
   
        <br>
        <input type="submit" value="보내기">
    </form>
</div>
