

{% block content %}
{% load static %}

{% for post in posts.all %}
<section>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 order-lg-2">
          <div class="p-5">
            {% if post.image %}
            <img class="img-fluid rounded-circle" src="{{ post.image.url }}" alt="">
            {% endif %}
          </div>
        </div>
            <h2 >{{post.title}}</h2>
            <p>{{post.content}}</p>
          
      </div>
    </div>
  </section>
{% endfor %}

{% endblock %}
